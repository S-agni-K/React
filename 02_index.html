<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <div id="root"></div>
    <script> //Hello World with Js
        const heading = document.createElement("h1"); //Created H1 tag using Js
        heading.innerHTML = "Hello World! from JavaScript";

        const root = document.getElementById("root"); //Getting the reference from div root
        root.appendChild(heading); //Injecting the heading h1 tag as a child into root
    </script>
</body>
</html>
